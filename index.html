<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="room">
        <div class="carpet-div">
            <img class="carpet" src="./images/carpet.svg" alt="carpet" width="700px">
        </div>
        <div class="mainContent">
            <div class="image">
                <img src="./images/kitten game.png" alt="game logo" height="150px" width="150px"/>
            </div>
        </div>
        <div class="number-button">
            <div class="all-buttons" >
                <button class="button">0</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
            </div>
            <div class="enter-button">
                <div class="display"><span>?</span></div>
                <button class="enter">Enter</button>
            </div>
        </div>
        <button class="eye"><img src="./images/eye.svg" width="20px" height="20px"/></button>
        <button class="reset"><img src="./images/reload.svg" width="20px" height="20px"/></button>
        <button class="speaker"><img src="./images/speaker.svg" width="20px" height="20px"/></button>
        <button class="exit"><img src="./images/sign-out.svg" width="20px" height="20px"/></button>
        <div class="stars">
            <img src="./images/star (1).svg" alt="start" width="30px" height="30px"/>
            <img src="./images/star.svg" alt="start" width="30px" height="30px"/>
            <img src="./images/star.svg" alt="start" width="30px" height="30px"/>
            <img src="./images/star.svg" alt="start" width="30px" height="30px"/>
            <img src="./images/star.svg" alt="start" width="30px" height="30px"/>
            <span class="score">1</span>
        </div>
        <img class="catBall1" src="./images/catwalk2.png" alt="cat" width="150px" height="150px"/>
        <img class="catBall2" src="./images/catwalk2.png" alt="cat" width="150px" height="150px"/>
        <img class="catBall3" src="./images/catwalk2.png" alt="cat" width="150px" height="150px"/>
       
        <img class="ball1"  src="./images/wool2 (2).svg" alt="ball" width="30px" height="30px" />
        <img class="ball2"  src="./images/wool2 (2).svg" alt="ball" width="30px" height="30px" />
        <img class="ball3"  src="./images/wool2 (2).svg" alt="ball" width="30px" height="30px" />

        <img class="catwalk1" src="./images/catwalk1.png" alt="cat" width="100px" height="100px"/>
        <img class="catwalk2" src="./images/catwalk1.png" alt="cat" width="100px" height="100px"/>
        <img class="catwalk3" src="./images/catwalk1.png" alt="cat" width="100px" height="100px"/>
        <p class="question">Three kittens are playing.<br> Three more kittens join in</p>
    </div>

</body>
</html>
